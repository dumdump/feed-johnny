<!DOCTYPE html>
<html>
  <head>
    <title>Feed Johnny</title>
    <style>
      #game {
        margin: 20px 20px 20px 20px;
        text-align: center;
        font-family: arial, helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <img id="johnny" src="https://i.pinimg.com/originals/e6/c2/76/e6c27600b13ca8a86f1849c23fbe22a7.png" alt="johnny">
    </div>
    <script>
      var johnny = getElementById(johnny);
      johnny.style.opacity = 0;
      johnny.style.height = 100px;
    </script>
  </body>
</html>
